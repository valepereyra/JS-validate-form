<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/56125acec2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="card border-muted mx-auto w-75 h-55 my-5">
      <!-- card-header -->
      <div
        class="card-header card text-bg-info
        "
      >
        <h5 class="card-title fw-bold fs-3">Payment form example</h5>
      </div>
      <div class="card-body text-dark">
        <!-- form -->
        <form class="row g-3 fs-6 fw-semibold">
          <div>
            <div class="alert alert-danger d-none" role="alert" id="alert">
              Some fields are missing
            </div>
          </div>
          <div class="col-md-4">
            <label for="card" class="form-label">Card#</label>
            <input
              type="text"
              class="form-control"
              id="card"
              placeholder="XXXXXXXXXXXX"
            />
          </div>
          <div class="col-md-4">
            <label for="cvc" class="form-label">CVC#</label>
            <input
              type="text"
              class="form-control"
              id="cvc"
              placeholder="0000"
            />
          </div>
          <div class="col-md-4">
            <label for="amount" class="form-label">Amount</label>
            <div class="input-group">
              <span><i class="fa-solid fa-dollar-sign"></i></span>
              <input
                type="text"
                class="form-control"
                id="amount"
                placeholder="Amount"
              />
            </div>
          </div>
          <div class="col-md-6">
            <label for="name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" />
          </div>

          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" />
          </div>
          <div class="col-md-4">
            <label for="state" class="form-label">State</label>
            <select id="state" class="form-select">
              <option selected>Pick a state</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postalCode" />
          </div>
          <div class="col-6">
            <div>
              <div>We accept:</div>
              <div class="bg-secondary col-lg-7 rounded">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineRadio1"
                    ><i class="fa-brands fa-cc-mastercard"></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    ><i class="fa-brands fa-cc-visa"></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio3"
                    value="option3"
                  />
                  <label class="form-check-label" for="inlineRadio3"
                    ><i class="fa-brands fa-cc-diners-club"></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio4"
                    value="option4"
                  />
                  <label class="form-check-label" for="inlineRadio4"
                    ><i class="fa-brands fa-cc-mastercard"></i
                  ></label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
            <div>
              <p class="text-muted fs-6">Add any notes here.</p>
            </div>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-secondary mx-1">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
